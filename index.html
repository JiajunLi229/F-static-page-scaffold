<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Title</title>
    <link rel="stylesheet" href="./src/style/index.css" />
  </head>
  <body>
    <header class="header">
      <section>
        <h1 class="logo">facebook</h1>
        <div class="register-button">注册</div>
      </section>
      <div class="join-facebook">加入或登录 Facebook</div>
    </header>
    <main class="content">
      <h1>创建主页</h1>
      <p>
        向 Facebook
        全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。
      </p>
      <figure>
        <img
          src="//facebook.com/images/pages/create/biz_illustration.png"
          alt=""
        />
        <div>商家或品牌</div>
        <figcaption>
          在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。
        </figcaption>
        <div>开始</div>
      </figure>
      <figure>
        <img
          src="//facebook.com/images/pages/create/community_illustration.png"
          alt=""
        />
        <div>社群或公众人物</div>
        <figcaption>
          与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。
        </figcaption>
        <div>开始</div>
      </figure>
    </main>
    <script src="src/app.js"></script>
  </body>
</html>
